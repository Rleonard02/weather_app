<div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="city"
            placeholder="Enter city name"
            (keyup.enter)="getWeather()"
          />
          <button class="btn btn-primary" (click)="getWeather()">Get Weather</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="isLoading" class="text-center">
      <p>Loading...</p>
    </div>
  
    <div *ngIf="weatherData" class="text-center">
      <h2>{{ weatherData.location }}</h2>
      <p>Temperature: {{ weatherData.temperature_c }} Â°C</p>
      <p>Condition: {{ weatherData.condition }}</p>
      <img [src]="getIconUrl(weatherData.icon)" alt="{{ weatherData.condition }}" />
      <p>Last Updated: {{ weatherData.last_updated }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="text-center text-danger">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
